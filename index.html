    <body>
        <h1>guess the number</h1>
        <button class="btn reset">Reset</button>
        <hr>
        <div class="number">?</div>

        <section class="main">
            <div class="left">
                <p>Enter a number between 1 to 20</p>
                <input type="number" max=20 min=0 class="guess">
                <button class="btn check">Check</button>
            </div>

            <div class="right">
                <p id="comment">Start your game</p>
                <p> Score : <span id="high-score">20</span></p>
                <p>Best Score : <span id="best-score">0</span></p>
            </div>
        </section>
        <footer>
            <div id="footer">
                <p>This is my first game - HKG</p>
            </div>
        </footer>
